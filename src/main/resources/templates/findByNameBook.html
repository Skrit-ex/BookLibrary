<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindByNameBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #72b0f3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #70acee;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6caaee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #6faef3;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">List of Books</a>
        <a class="nav-link active ms-3" aria-current="page" href="/user/home">return to HomePage</a>
        <form class="d-flex ms-auto" role="search">
            <input class="form-control me-2" type="search" name="query" placeholder="Search by NameBook or Author" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name book</th>
            <th>Genre</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td>
                <a th:href="@{/book/fullBookDescription/{id}(id=${book.id})}"
                   th:text="${book.nameBook}">Name Book</a>
            </td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.author}">Author</td>
        </tr>
        </tbody>
    </table>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
