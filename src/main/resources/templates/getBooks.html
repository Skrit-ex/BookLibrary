<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GetBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #72b0f3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #70acee;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6caaee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #6faef3;
                }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">List of Books</a>
            <a class="nav-link active ms-3" aria-current="page" href="/user/home">HomePage</a>
        <form class="d-flex ms-auto" role="search" th:action="@{/book/searchBooks}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search by NameBook or Author" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/book/getListOfBooks(page=${currentPage}, sort='nameBook', direction=${sortDir})}">
            Name book
            </a>
        </th>
        <th>
            <form action="/book/sortGenre" method="get">
            <select name="genre">
                <option value="Classic">Classic</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Drama">Drama</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Psychological Fiction">Psychological Fiction</option>
                <option value="Romance">Romance</option>
                <option value="Satire">Satire</option>
                <option value="Comedy">Comedy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Drama">Drama</option>
            </select>
            <button type="submit">Sort</button>
            </form>
        </th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td>
            <a th:href="@{/book/fullBookDescription/{id}(id=${book.id})}"
               th:text="${book.nameBook}">Name Book</a>
        </td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.author}">Author</td>
    </tr>
    </tbody>
</table>

<!--   pagination-->
<div>
    <ul class="pagination">
        <li th:if="${currentPage > 0}" class="page-item">
            <a class="page-link"
               th:href="@{/book/getListOfBooks(page=${currentPage-1}, size=${size}, sort=${sortField}, direction=${sortDir})}">
                Previous
            </a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, totalPages-1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/book/getListOfBooks(page=${i}, size=${size}, sort=${sortField}, direction=${sortDir})}"
               th:text="${i+1}">1</a>
        </li>

        <li th:if="${currentPage < totalPages-1}" class="page-item">
            <a class="page-link"
               th:href="@{/book/getListOfBooks(page=${currentPage+1}, size=${size}, sort=${sortField}, direction=${sortDir})}">
                Next
            </a>
        </li>
    </ul>
</div>

<a href="/user/home" class="btn">Return to HomePage</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
