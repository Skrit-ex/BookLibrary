<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7fb6ea;
            color: #0c0506;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: #4a9fef;
            border: 1px solid #3b8ee0;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }
    </style>
</head>
<div class="container">
<p1> Registration</p1>
<br>
<form th:action="@{/regUser}" th:object="${regUserDto}" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <br>
    <button>Submit</button>
</form>
</div>
</body>

</html>
